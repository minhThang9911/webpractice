<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích chữ nhật</title>
</head>

<body>
    <script>
        const boxWidth = prompt('Nhập chiều dài: ')
        const boxHeight = prompt('Nhập chiều rộng: ')
        document.write(`
        Hình chữ nhật: <br />
        Dài: ${boxWidth} <br />
        Rộng: ${boxHeight} <br />
        Chu vi: ${2 * (+boxWidth + +boxHeight)} <br />
        Diện tích: ${boxWidth * boxHeight} <br />
        `)
    </script>
</body>

</html>
